<ion-view cache-view = "false">
  <ion-nav-title> {{profile.username}} </ion-nav-title>
  <ion-content class="profile">
    <span ng-if="$root.currentUser._id == profile._id">
      <div class="padding text-center">
        <button ng-click="profile.logout()" class="button button-clear button-assertive">登出</button>
      </div>
    </span>  

    <span ng-if="$root.currentUser._id != profile._id">

      <div class="list card">
        <div class="item item-divider">我对{{profile.username}}的评价</div>
        <div class="item item-body">
          <rating ng-model="rating.rate" max="rating.max" class="rating"></rating>
          <input type="text" placeholder="在写几句我对{{profile.username}}的评价吧！" ng-model="review.detail">
        </div>
      </div>
    </span>  

    <div class="list card">
      <div class="item item-divider">用户名</div>
      <div class="item item-body">
        <div>
          {{profile.username}}
        </div>
      </div>
    </div>

    <div class="list card">
      <div class="item item-divider">积分</div>
      <div class="item item-body">
        <div>
          {{profile.score}}
        </div>
      </div>
    </div>

    <span ng-if="$root.currentUser._id != profile._id">
      <div class="list card">
        <div class="item item-divider">自我介绍</div>
        <div class="item item-body">
          <div>
            {{profile.intro}}
          </div>
        </div>
      </div>

      <div class="list card">
        <div class="item item-divider">爱好</div>
        <div class="item item-body">
          <div>
            {{profile.topic}}
          </div>
        </div>
      </div>

      <div class="list card">
        <div class="item item-divider">聊天目的</div>
        <div class="item item-body">
          <div>
            {{profile.goal}}
          </div>
        </div>
      </div>
    </span>
  </ion-content>
</ion-view>
