<ion-view view-title="登陆" name="login-view">
  <ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="邮箱" ng-model="logger.email">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="密码" ng-model="logger.password">
          </label>
      </div>
      <button class="button button-block button-calm" ng-click="logger.login()">登陆</button>
      <button class="button button-block button-calm" ng-click="logger.gotoRegister()">注册</button>
      <button class="button button-block button-calm" ng-click="logger.gotoChat()">先看看别人的对话</button>
  </ion-content>
</ion-view>
